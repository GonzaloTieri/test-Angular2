<div *ngIf="editable">
  <div class="row">
    <div class="col-md-5">
      {{invoice.amount | currency}}
      &nbsp;
    </div>
    <div class="col-md-3">
      <button (click)="canEdit(false)" type="button" class="btn btn-primary btn-xs"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
    </div>
  </div>
</div>
<div *ngIf="!editable">



  <form [formGroup]="newAmountForm" (ngSubmit)="saveAmount(newAmountForm.value)" class="form-inline">
    <div class="row">
      <div class="col-md-9">
        <div class="form-group">
          <label>USD</label>
          <input formControlName="amount" type="number" class="form-control" [placeholder]="invoice.amount" required>
        </div>
      </div>
      <div class="col-md-3">
        <button [disabled]="newAmountForm.invalid" type="submit" class="btn btn-primary btn-xs"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span></button>
        <button (click)="canEdit(true)" type="button" class="btn btn-danger btn-xs"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
      </div>
    </div>


  </form>


</div>
