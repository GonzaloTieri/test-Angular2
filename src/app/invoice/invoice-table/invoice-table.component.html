<table class="table table-hover">
  <thead>
    <tr>
      <th>Transaction Type</th>
      <th>Patient Name</th>
      <th>Invoice #</th>
      <th>Invoice Date</th>
      <th>Balance</th>
      <th>Amount</th>
      <th>Method</th>
      <th>Data Recive</th>
      <th>Note</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let invoice of invoices" >
      <td> {{invoice.transactionType}} </td>
    </tr>
  </tbody>
</table>
